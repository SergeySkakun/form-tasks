<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built-in form valid example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="choose">
          Would you prefer a banana or cherry? (required)
        </label>
        <input
          type="text"
          id="choose"
          name="i-like"
          required
          minlength="6"
          maxlength="6"
        />
      </div>
      <div>
        <label for="amount">How many would you like?</label>
        <input
          type="number"
          id="amount"
          name="amount"
          value="1"
          min="1"
          max="10"
        />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
