<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built-in form valid example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="choose">
          Would you prefer a banana or cherry? (required)
        </label>
        <input
          type="text"
          id="choose"
          name="i-like"
          required
          minlength="6"
          maxlength="6"
        />
      </div>
      <div>
        <label for="amount">How many would you like?</label>
        <input
          type="number"
          id="amount"
          name="amount"
          value="1"
          min="1"
          max="10"
        />
      </div>
      <button>Submit</button>
    </form>

    <form action="/handling-page" method="post">
      <div>
        <fieldset>
          <legend>
            Do you have a driver's license?
            <span aria-label="required">*</span>
          </legend>
          <input
            type="radio"
            required
            id="driver-lic-yes"
            name="driver-lic"
            value="yes"
          />
          <label for="driver-lic-yes">Yes</label>
          <input
            type="radio"
            required
            id="driver-lic-no"
            name="driver-lic"
            value="no"
          />
          <label for="driver-lic-no">No</label>
        </fieldset>
      </div>
      <div>
        <label for="age">How old are you?</label>
        <input
          type="number"
          id="age"
          name="age"
          min="12"
          max="120"
          step="1"
          pattern="\d+"
        />
      </div>
      <div>
        <label for="fav-fruit">What is your favorite fruit?</label>
        <input
          type="text"
          id="fav-fruit"
          name="fav-fruit"
          list="dtlist"
          required
          pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
        />
        <datalist id="dtlist">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </div>
      <div>
        <label for="email">What's your email address?</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="msg">Leave a short message</label>
        <textarea id="msg" name="message" maxlength="140" rows="5"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
